# aure configuration
# Copy this to data/config.yaml and adjust to your needs.

server:
  port: 3000
  host: "0.0.0.0"

# LLM provider — default is Ollama (local, private, free)
provider:
  type: ollama
  baseUrl: "http://localhost:11434"
  model: "gemma3:1b"
  maxTokens: 512
  temperature: 0.7

# To use a cloud provider instead:
# provider:
#   type: anthropic
#   apiKey: ${ANTHROPIC_API_KEY}
#   model: claude-sonnet-4-20250514
#   maxTokens: 1024
#   temperature: 0.7

# Data sources — what aure knows about you
sources:
  - name: cv
    path: cv/
    format: json
    description: "Professional experience, education, skills, and projects"
  - name: notes
    path: notes/
    format: markdown
    description: "Personal thoughts and opinions on various topics"

# Admin panel
admin:
  # Change this! Used for simple token-based auth.
  token: "change-me-please"
