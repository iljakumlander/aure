<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aure</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 640px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      color: #888;
    }
    header p {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      cursor: text;
    }
    .message.aure {
      align-self: flex-start;
      background: #1a1a2e;
      border-bottom-left-radius: 0.25rem;
    }
    .message.visitor {
      align-self: flex-end;
      background: #16213e;
      border-bottom-right-radius: 0.25rem;
    }
    .message.system {
      align-self: center;
      color: #666;
      font-size: 0.8rem;
      font-style: italic;
      cursor: default;
    }
    .message.error-msg {
      align-self: center;
      color: #888;
      font-size: 0.85rem;
      background: transparent;
      text-align: center;
      padding: 1rem;
      cursor: default;
    }
    .retry-btn {
      display: inline-block;
      margin-top: 0.5rem;
      color: #5588cc;
      cursor: pointer;
      font-size: 0.8rem;
      border: none;
      background: none;
      padding: 0.25rem 0.5rem;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    .retry-btn:hover { color: #77aaee; }
    .timestamp {
      font-size: 0.7rem;
      color: #555;
      margin-top: 0.4rem;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.2s ease, max-height 0.2s ease;
    }
    .timestamp.visible {
      opacity: 1;
      max-height: 1.5rem;
    }
    .status-label {
      align-self: flex-end;
      font-size: 0.75rem;
      color: #555;
      padding: 0 1rem;
      margin-top: -0.4rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    .status-text {
      font-weight: 600;
      animation: pulse 1.5s infinite;
    }
    .status-time {
      font-weight: 400;
    }
    .cancel-link {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 400;
      text-decoration: underline;
      text-underline-offset: 2px;
      padding: 0;
    }
    .cancel-link:hover { color: #e74c3c; background: none; }
    .input-area {
      display: flex;
      gap: 0.5rem;
      padding: 1rem 0;
      border-top: 1px solid #1a1a1a;
    }
    input {
      flex: 1;
      background: #111;
      border: 1px solid #222;
      color: #e0e0e0;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #333; }
    input::placeholder { color: #444; }
    button {
      background: #1a1a2e;
      color: #888;
      border: 1px solid #222;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    button:hover { background: #16213e; color: #aaa; }
    button:disabled { opacity: 0.3; cursor: not-allowed; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    /* Markdown inside aure messages */
    .message.aure p { margin: 0.4rem 0; }
    .message.aure p:first-child { margin-top: 0; }
    .message.aure p:last-child { margin-bottom: 0; }
    .message.aure strong { font-weight: 600; }
    .message.aure ul, .message.aure ol { margin: 0.4rem 0; padding-left: 1.25rem; }
    .message.aure li { margin: 0.15rem 0; }
    .message.aure code {
      background: rgba(255,255,255,0.08);
      padding: 0.1rem 0.35rem;
      border-radius: 0.25rem;
      font-size: 0.85em;
    }
    .message.aure pre {
      background: rgba(255,255,255,0.06);
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 0.4rem 0;
    }
    .message.aure pre code { background: none; padding: 0; }
    .message.aure h1, .message.aure h2, .message.aure h3 {
      font-size: 0.95rem;
      font-weight: 600;
      margin: 0.5rem 0 0.25rem;
    }
    .message.aure blockquote {
      border-left: 2px solid #444;
      padding-left: 0.75rem;
      color: #888;
      margin: 0.4rem 0;
    }
  </style>
  <script src="vendor/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>a u r e</h1>
      <p>answering machine</p>
    </header>
    <div id="chat"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Type a message..." autocomplete="off" disabled />
      <button id="send" disabled>&rarr;</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    let conversationId = null;
    let processing = false;
    let eventSource = null;
    let pendingMessageId = null;
    let pollTimer = null;
    let statusTimer = null;

    // ── Timestamp helpers ──────────────────────────────────

    function parseTimestamp(str) {
      if (!str) return new Date();
      // Handle SQLite datetime('now') format: '2026-02-12 21:32:00'
      if (!str.includes('T') && !str.includes('Z') && !str.includes('+')) {
        str = str.replace(' ', 'T') + 'Z';
      }
      return new Date(str);
    }

    function formatTimestamp(date) {
      const now = new Date();
      const diffMs = now - date;
      if (diffMs < 86400000) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      return date.toLocaleDateString([], { month: 'short', day: 'numeric' })
        + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // ── Message rendering ──────────────────────────────────

    function addMsg(text, role, createdAt) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      if (role === 'aure' && typeof marked !== 'undefined') {
        div.innerHTML = marked.parse(text);
      } else {
        div.textContent = text;
      }
      div.dataset.createdAt = createdAt || new Date().toISOString();

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Click on message bubble — toggle timestamp
    chat.addEventListener('click', (e) => {
      const msg = e.target.closest('.message');
      if (!msg || msg.classList.contains('system') || msg.classList.contains('error-msg')) return;

      let ts = msg.querySelector('.timestamp');
      if (!ts) {
        ts = document.createElement('div');
        ts.className = 'timestamp';
        const date = parseTimestamp(msg.dataset.createdAt);
        ts.textContent = formatTimestamp(date);
        msg.appendChild(ts);
      }
      ts.classList.toggle('visible');
    });

    // ── Processing status label ────────────────────────────

    function setProcessing(on) {
      processing = on;

      // Clean up existing label
      const existing = document.querySelector('.status-label');
      if (existing) {
        if (existing._timer) clearInterval(existing._timer);
        existing.remove();
      }
      if (statusTimer) { clearInterval(statusTimer); statusTimer = null; }

      if (on) {
        const label = document.createElement('div');
        label.className = 'status-label';

        const text = document.createElement('span');
        text.className = 'status-text';
        text.textContent = 'Processing...';

        const time = document.createElement('span');
        time.className = 'status-time';

        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'cancel-link';
        cancelBtn.textContent = 'Cancel';
        cancelBtn.addEventListener('click', cancelPending);

        label.appendChild(text);
        label.appendChild(time);
        label.appendChild(cancelBtn);

        // Insert after last visitor message, not at end of chat
        const visitors = chat.querySelectorAll('.message.visitor');
        const lastVisitor = visitors.length ? visitors[visitors.length - 1] : null;
        if (lastVisitor && lastVisitor.nextSibling) {
          chat.insertBefore(label, lastVisitor.nextSibling);
        } else {
          chat.appendChild(label);
        }
        chat.scrollTop = chat.scrollHeight;

        // Elapsed timer — shows seconds after 5s
        const startTime = Date.now();
        statusTimer = setInterval(() => {
          const secs = Math.floor((Date.now() - startTime) / 1000);
          if (secs >= 5) {
            time.textContent = `${secs}s`;
          }
        }, 1000);
        label._timer = statusTimer;
      }
    }

    function setProcessed(createdAt) {
      processing = false;
      if (statusTimer) { clearInterval(statusTimer); statusTimer = null; }
      const existing = document.querySelector('.status-label');
      if (existing) {
        if (existing._timer) clearInterval(existing._timer);
        existing.innerHTML = '';
        const text = document.createElement('span');
        text.className = 'status-text';
        text.textContent = 'Processed';
        text.style.animation = 'none';
        const timeStr = document.createElement('span');
        timeStr.className = 'status-time';
        timeStr.textContent = formatTimestamp(parseTimestamp(createdAt));
        existing.appendChild(text);
        existing.appendChild(timeStr);
      }
    }

    // ── Error display with retry ───────────────────────────

    function showError(text, allowRetry) {
      const div = document.createElement('div');
      div.className = 'message error-msg';
      div.textContent = text;

      if (allowRetry) {
        const visitorMsgs = chat.querySelectorAll('.message.visitor');
        const lastVisitorMsg = visitorMsgs[visitorMsgs.length - 1];
        if (lastVisitorMsg) {
          const br = document.createElement('br');
          const btn = document.createElement('button');
          btn.className = 'retry-btn';
          btn.textContent = 'try again';
          btn.addEventListener('click', () => {
            div.remove();
            input.value = lastVisitorMsg.textContent;
            sendMessage();
          });
          div.appendChild(br);
          div.appendChild(btn);
        }
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ── Conversation lifecycle ─────────────────────────────

    async function startConversation() {
      try {
        const res = await fetch('/api/chat/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({}),
        });
        const data = await res.json();
        conversationId = data.conversationId;
        localStorage.setItem('aure_conversation', conversationId);
        addMsg(data.greeting, 'aure');
        enableInput();
      } catch (e) {
        addMsg('Could not connect to aure. Is the server running?', 'system');
      }
    }

    async function resumeConversation(id) {
      try {
        const res = await fetch(`/api/chat/${id}`);
        if (!res.ok) {
          localStorage.removeItem('aure_conversation');
          startConversation();
          return;
        }
        const data = await res.json();
        conversationId = id;

        let hasPending = false;
        for (const msg of data.messages) {
          if (msg.status === 'pending') {
            hasPending = true;
            pendingMessageId = msg.id;
          } else if (msg.content) {
            addMsg(msg.content, msg.role, msg.createdAt);
          }
        }

        enableInput();

        if (hasPending) {
          setProcessing(true);
          connectSSE();
        }
      } catch (e) {
        localStorage.removeItem('aure_conversation');
        startConversation();
      }
    }

    // ── Input state ────────────────────────────────────────

    function enableInput() {
      send.disabled = false;
      input.disabled = false;
      input.focus();
    }

    // ── Send message (non-blocking) ────────────────────────

    async function sendMessage() {
      const text = input.value.trim();
      if (!text || !conversationId) return;

      input.value = '';
      addMsg(text, 'visitor');

      try {
        const res = await fetch(`/api/chat/${conversationId}/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();

        if (res.status === 200 && data.status === 'received') {
          // Fast path: instant response (rule/spam)
          if (data.response) addMsg(data.response, 'aure');
        } else if (res.status === 200 && data.status === 'queued') {
          // Message queued — LLM already processing, nothing extra to do
          if (!pendingMessageId) pendingMessageId = data.pendingMessageId;
          if (!eventSource) connectSSE();
        } else if (res.status === 202) {
          // LLM started processing
          pendingMessageId = data.messageId;
          setProcessing(true);
          connectSSE();
        }
      } catch (e) {
        showError('Something went wrong. Try again?', true);
      }
    }

    // ── Cancel pending request ─────────────────────────────

    async function cancelPending() {
      if (!conversationId || !pendingMessageId) return;
      try {
        await fetch(`/api/chat/${conversationId}/pending`, { method: 'DELETE' });
      } catch { /* server may be down */ }
      // SSE 'cancelled' event will handle cleanup.
      // Fallback if no SSE response within 2s.
      setTimeout(() => {
        if (processing) {
          setProcessing(false);
          pendingMessageId = null;
          disconnectSSE();
        }
      }, 2000);
    }

    // ── SSE connection ─────────────────────────────────────

    function connectSSE() {
      if (eventSource) return;

      eventSource = new EventSource(`/api/chat/${conversationId}/events`);

      eventSource.addEventListener('message', (e) => {
        const data = JSON.parse(e.data);
        setProcessed(data.createdAt);
        if (data.content) addMsg(data.content, 'aure', data.createdAt);
        pendingMessageId = null;
        // Don't disconnect SSE — chaining may send a 'processing' event next
      });

      eventSource.addEventListener('processing', (e) => {
        // Chaining: new LLM job started for messages that arrived during processing
        const data = JSON.parse(e.data);
        pendingMessageId = data.pendingMessageId;
        setProcessing(true);
      });

      eventSource.addEventListener('cancelled', () => {
        setProcessing(false);
        pendingMessageId = null;
        disconnectSSE();
      });

      eventSource.addEventListener('error', (e) => {
        if (e.data) {
          const data = JSON.parse(e.data);
          setProcessing(false);
          pendingMessageId = null;
          disconnectSSE();

          const isTimeout = data.type === 'timeout';
          showError(
            isTimeout
              ? 'That took too long \u2014 try asking something simpler?'
              : 'Something went wrong generating a response.',
            true
          );
        }
      });

      eventSource.onerror = () => {
        disconnectSSE();
        if (pendingMessageId) startPolling();
      };
    }

    function disconnectSSE() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      stopPolling();
    }

    // ── Polling fallback ───────────────────────────────────

    function startPolling() {
      if (pollTimer) return;

      pollTimer = setInterval(async () => {
        try {
          const res = await fetch(`/api/chat/${conversationId}`);
          const data = await res.json();
          const resolved = data.messages.find(
            m => m.id === pendingMessageId && m.status !== 'pending'
          );
          if (resolved) {
            stopPolling();

            if (resolved.status === 'error') {
              setProcessing(false);
              const meta = resolved.metadata || {};
              if (meta.error === 'cancelled') {
                // Was cancelled, just clean up
              } else {
                const isTimeout = meta.type === 'timeout';
                showError(
                  isTimeout
                    ? 'That took too long \u2014 try asking something simpler?'
                    : 'Something went wrong generating a response.',
                  true
                );
              }
            } else if (resolved.content) {
              setProcessed(resolved.createdAt);
              addMsg(resolved.content, 'aure', resolved.createdAt);
            } else {
              setProcessing(false);
            }

            pendingMessageId = null;
          }
        } catch { /* retry next interval */ }
      }, 3000);
    }

    function stopPolling() {
      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    }

    // ── Events + init ──────────────────────────────────────

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

    const saved = localStorage.getItem('aure_conversation');
    if (saved) {
      resumeConversation(saved);
    } else {
      startConversation();
    }
  </script>
</body>
</html>
