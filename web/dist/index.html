<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aure</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 640px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      color: #888;
    }
    header p {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    .message.aure {
      align-self: flex-start;
      background: #1a1a2e;
      border-bottom-left-radius: 0.25rem;
    }
    .message.visitor {
      align-self: flex-end;
      background: #16213e;
      border-bottom-right-radius: 0.25rem;
    }
    .message.system {
      align-self: center;
      color: #666;
      font-size: 0.8rem;
      font-style: italic;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
      padding: 1rem 0;
      border-top: 1px solid #1a1a1a;
    }
    input {
      flex: 1;
      background: #111;
      border: 1px solid #222;
      color: #e0e0e0;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #333; }
    input::placeholder { color: #444; }
    button {
      background: #1a1a2e;
      color: #888;
      border: 1px solid #222;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    button:hover { background: #16213e; color: #aaa; }
    button:disabled { opacity: 0.3; cursor: not-allowed; }
    .typing { color: #555; font-style: italic; font-size: 0.85rem; padding: 0.5rem 0; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    .typing { animation: pulse 1.5s infinite; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>a u r e</h1>
      <p>answering machine</p>
    </header>
    <div id="chat"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Type a message..." autocomplete="off" disabled />
      <button id="send" disabled>&rarr;</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    let conversationId = null;
    let busy = false;
    let eventSource = null;
    let pendingMessageId = null;
    let pollTimer = null;

    function addMsg(text, role) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function setTyping(on) {
      const existing = document.querySelector('.typing');
      if (existing) existing.remove();
      if (on) {
        const el = document.createElement('div');
        el.className = 'typing';
        el.textContent = 'thinking...';
        chat.appendChild(el);
        chat.scrollTop = chat.scrollHeight;
      }
    }

    function enableInput() {
      busy = false;
      send.disabled = false;
      input.disabled = false;
      input.focus();
    }

    // ── Conversation lifecycle ─────────────────────────

    async function startConversation() {
      try {
        const res = await fetch('/api/chat/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({}),
        });
        const data = await res.json();
        conversationId = data.conversationId;
        localStorage.setItem('aure_conversation', conversationId);
        addMsg(data.greeting, 'aure');
        enableInput();
      } catch (e) {
        addMsg('Could not connect to aure. Is the server running?', 'system');
      }
    }

    async function resumeConversation(id) {
      try {
        const res = await fetch(`/api/chat/${id}`);
        if (!res.ok) {
          localStorage.removeItem('aure_conversation');
          startConversation();
          return;
        }
        const data = await res.json();
        conversationId = id;

        let hasPending = false;
        for (const msg of data.messages) {
          if (msg.status === 'pending') {
            hasPending = true;
            pendingMessageId = msg.id;
          } else if (msg.content) {
            addMsg(msg.content, msg.role);
          }
        }

        enableInput();

        if (hasPending) {
          busy = true;
          send.disabled = true;
          setTyping(true);
          connectSSE();
        }
      } catch (e) {
        localStorage.removeItem('aure_conversation');
        startConversation();
      }
    }

    // ── Send message ───────────────────────────────────

    async function sendMessage() {
      const text = input.value.trim();
      if (!text || busy || !conversationId) return;

      busy = true;
      input.value = '';
      send.disabled = true;
      addMsg(text, 'visitor');

      try {
        const res = await fetch(`/api/chat/${conversationId}/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();

        if (res.status === 200) {
          if (data.response) addMsg(data.response, 'aure');
          enableInput();
        } else if (res.status === 202) {
          pendingMessageId = data.messageId;
          setTyping(true);
          connectSSE();
        }
      } catch (e) {
        addMsg('Something went wrong. Try again?', 'system');
        enableInput();
      }
    }

    // ── SSE connection ─────────────────────────────────

    function connectSSE() {
      if (eventSource) return;

      eventSource = new EventSource(`/api/chat/${conversationId}/events`);

      eventSource.addEventListener('message', (e) => {
        const data = JSON.parse(e.data);
        setTyping(false);
        if (data.content) addMsg(data.content, 'aure');
        pendingMessageId = null;
        disconnectSSE();
        enableInput();
      });

      eventSource.addEventListener('error', (e) => {
        if (e.data) {
          setTyping(false);
          addMsg('Something went wrong generating a response.', 'system');
          pendingMessageId = null;
          disconnectSSE();
          enableInput();
        }
      });

      eventSource.onerror = () => {
        disconnectSSE();
        if (pendingMessageId) startPolling();
      };
    }

    function disconnectSSE() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      stopPolling();
    }

    // ── Polling fallback ───────────────────────────────

    function startPolling() {
      if (pollTimer) return;

      pollTimer = setInterval(async () => {
        try {
          const res = await fetch(`/api/chat/${conversationId}`);
          const data = await res.json();
          const resolved = data.messages.find(
            m => m.id === pendingMessageId && m.status !== 'pending'
          );
          if (resolved) {
            stopPolling();
            setTyping(false);
            if (resolved.content) addMsg(resolved.content, 'aure');
            pendingMessageId = null;
            enableInput();
          }
        } catch { /* retry next interval */ }
      }, 3000);
    }

    function stopPolling() {
      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    }

    // ── Events + init ──────────────────────────────────

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

    const saved = localStorage.getItem('aure_conversation');
    if (saved) {
      resumeConversation(saved);
    } else {
      startConversation();
    }
  </script>
</body>
</html>
